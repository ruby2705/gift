<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíå</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            animation: popIn 0.5s ease-out;
            position: relative;
            z-index: 100;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #ff3366;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255,51,102,0.2);
        }

        .heart-icon {
            font-size: 4rem;
            animation: heartbeat 1.2s infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-yes {
            background: #ff3366;
            color: white;
        }

        .btn-yes:hover {
            background: #ff1a4f;
            transform: scale(1.1);
        }

        .btn-no {
            background: #666;
            color: white;
            position: relative;
        }

        .valentine-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            animation: fadeInCard 1s ease-out;
            position: relative;
            z-index: 100;
            display: none;
        }

        @keyframes fadeInCard {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .message {
            color: #333;
        }

        .message h2 {
            color: #ff3366;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .message p {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #ff3366;
            font-weight: bold;
        }

        .floating-heart {
            position: fixed;
            font-size: 20px;
            animation: floatUp 3s ease-out forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255,51,102,0.5);
            z-index: 1000;
            animation: popupPop 0.5s ease-out;
            border: 3px solid #ff3366;
            text-align: center;
        }

        @keyframes popupPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            80% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .popup-message h2 {
            color: #ff3366;
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .popup-message p {
            font-size: 1.8rem;
            color: #ff3366;
            font-weight: bold;
            margin: 20px 0;
        }

        .close-popup {
            background: #ff3366;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .close-popup:hover {
            transform: scale(1.1);
            background: #ff1a4f;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff3366;
            animation: confettiFall 3s ease-out forwards;
            pointer-events: none;
            z-index: 2000;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Couple Container */
        .couple-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            z-index: 1000;
            pointer-events: none;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .person {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2s infinite;
        }

        .person.left {
            animation-delay: 0.2s;
        }

        .person.right {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .head {
            width: 60px;
            height: 60px;
            background: #FFE0B5;
            border-radius: 50%;
            position: relative;
            border: 3px solid #333;
        }

        .eye-left, .eye-right {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }

        .eye-left {
            left: 12px;
        }

        .eye-right {
            right: 12px;
        }

        .blush {
            width: 12px;
            height: 6px;
            background: #FFB6C1;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }

        .blush-left {
            left: 5px;
        }

        .blush-right {
            right: 5px;
        }

        .smile {
            width: 30px;
            height: 15px;
            border-bottom: 3px solid #333;
            border-radius: 0 0 15px 15px;
            position: absolute;
            bottom: 12px;
            left: 15px;
        }

        .body {
            width: 50px;
            height: 70px;
            background: #ff3366;
            border-radius: 20px 20px 10px 10px;
            margin-top: -5px;
            position: relative;
            border: 3px solid #333;
        }

        .girl .body {
            background: #ff7eb3;
            width: 55px;
        }

        .arm {
            width: 25px;
            height: 40px;
            background: #FFE0B5;
            border-radius: 20px;
            position: absolute;
            top: 15px;
            border: 3px solid #333;
        }

        .arm-left {
            left: -20px;
            transform: rotate(20deg);
            animation: waveLeft 2s infinite;
        }

        .arm-right {
            right: -20px;
            transform: rotate(-20deg);
            animation: waveRight 2s infinite;
        }

        .girl .arm-left {
            background: #FFE0B5;
            left: -22px;
        }

        .girl .arm-right {
            background: #FFE0B5;
            right: -22px;
        }

        @keyframes waveLeft {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(35deg); }
        }

        @keyframes waveRight {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(-35deg); }
        }

        .leg {
            width: 20px;
            height: 40px;
            background: #4A4A4A;
            border-radius: 10px;
            position: absolute;
            bottom: -35px;
            border: 3px solid #333;
        }

        .leg-left {
            left: 5px;
        }

        .leg-right {
            right: 5px;
        }

        .girl .leg {
            background: #FF69B4;
        }

        .heart-bubble {
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 30px;
            animation: floatHeart 2s infinite;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.2); }
        }

        .love-connection {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            animation: spinLove 3s infinite;
            white-space: nowrap;
        }

        @keyframes spinLove {
            0%, 100% { transform: translateX(-50%) scale(1) rotate(0deg); }
            50% { transform: translateX(-50%) scale(1.2) rotate(5deg); }
        }

        .together-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(255,51,102,0.3);
            z-index: 2000;
            font-size: 1.5rem;
            color: #ff3366;
            font-weight: bold;
            animation: slideDown 0.5s ease-out;
            border: 2px solid #ff3366;
        }

        @keyframes slideDown {
            0% { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    
    <!-- Question Box -->
    <div id="questionBox" class="container">
        <div class="question-box">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" class="btn btn-yes">YES! üíñ</button>
                <button id="noBtn" class="btn btn-no">No üò¢</button>
            </div>
        </div>
    </div>

    <!-- Valentine Card (hidden initially) -->
    <div id="valentineCard" class="container" style="display: none;">
        <div class="valentine-card">
            <div class="message">
                <h2>YAY! You said YES! üíù</h2>
                <div style="font-size: 4rem; margin: 20px 0;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <p>You just made my heart so happy!</p>
                <p style="font-size: 1rem; margin-top: 30px; color: #999;">(watch the hearts float!)</p>
            </div>
        </div>
    </div>

    <!-- Couple Container (hidden initially) -->
    <div id="coupleContainer" class="couple-container hidden">
        <div class="person left">
            <div class="head">
                <div class="eye-left"></div>
                <div class="eye-right"></div>
                <div class="blush blush-left"></div>
                <div class="blush blush-right"></div>
                <div class="smile"></div>
            </div>
            <div class="body">
                <div class="arm arm-left"></div>
                <div class="arm arm-right"></div>
                <div class="leg leg-left"></div>
                <div class="leg leg-right"></div>
                <div class="heart-bubble">üíï</div>
            </div>
            <div style="margin-top: 10px; font-size: 1.2rem; font-weight: bold; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">You</div>
        </div>
        
        <div class="love-connection">üíñüíëüíñ</div>
        
        <div class="person right girl">
            <div class="head">
                <div class="eye-left"></div>
                <div class="eye-right"></div>
                <div class="blush blush-left"></div>
                <div class="blush blush-right"></div>
                <div class="smile"></div>
            </div>
            <div class="body">
                <div class="arm arm-left"></div>
                <div class="arm arm-right"></div>
                <div class="leg leg-left"></div>
                <div class="leg leg-right"></div>
                <div class="heart-bubble">üíó</div>
            </div>
            <div style="margin-top: 10px; font-size: 1.2rem; font-weight: bold; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Me</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const questionBox = document.getElementById('questionBox');
        const valentineCard = document.getElementById('valentineCard');
        const coupleContainer = document.getElementById('coupleContainer');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        let animationRunning = false;
        let coupleActive = false;

        // Set canvas size
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        // Function to show couple animation
        function showCouple() {
            coupleContainer.classList.remove('hidden');
            coupleActive = true;
            animationRunning = true;
            
            // Show together message
            const togetherMsg = document.createElement('div');
            togetherMsg.className = 'together-message';
            togetherMsg.innerHTML = 'üíë Now we are a couple! Happy Valentine\'s Day! üíë';
            document.body.appendChild(togetherMsg);
            
            setTimeout(() => {
                togetherMsg.style.animation = 'slideUp 0.5s ease-out reverse';
                setTimeout(() => togetherMsg.remove(), 500);
            }, 4000);
            
            // Create special couple hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = ['üíë', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú'][Math.floor(Math.random() * 12)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.bottom = '0';
                    heart.style.fontSize = Math.random() * 40 + 20 + 'px';
                    heart.style.animation = 'floatUp 4s ease-out forwards';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 50);
            }
        }

        // Function to show love popup
        function showLovePopup() {
            // Create popup element
            const popup = document.createElement('div');
            popup.className = 'popup-message';
            popup.innerHTML = `
                <div style="font-size: 5rem;">üíñ</div>
                <h2>YEY! üéâ</h2>
                <p>I love u so much babeee!</p>
                <p style="font-size: 3rem; margin: 10px 0;">ü•∞üíùüíï</p>
                <button id="loveYouTooBtn" class="close-popup">Love u too! ‚ù§Ô∏è</button>
            `;
            document.body.appendChild(popup);

            // Create confetti explosion
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#ff3366', '#ff7eb3', '#ffd700', '#ff6b95', '#ff4d6d', '#FF69B4', '#FF1493'][Math.floor(Math.random() * 7)];
                    confetti.style.width = Math.random() * 15 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 10);
            }

            // Add event listener to the Love u too button
            document.getElementById('loveYouTooBtn').addEventListener('click', function() {
                popup.remove();
                showCouple();
            });
        }

        // Floating hearts effect
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíï', 'üíò', 'ü•∞', 'üíù', 'üíë', 'üíû'][Math.floor(Math.random() * 10)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create floating hearts periodically
        setInterval(() => {
            if (animationRunning) {
                createFloatingHeart();
            }
        }, 200);

        // YES button click
        yesBtn.addEventListener('click', function() {
            questionBox.style.display = 'none';
            valentineCard.style.display = 'block';
            animationRunning = true;
            
            // Show the love popup message
            showLovePopup();
            
            // Create initial burst of hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createFloatingHeart(), i * 50);
            }

            // Heart burst from center
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = 'üíñ';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.fontSize = '40px';
                    heart.style.animation = 'floatUp 2s ease-out forwards';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 100);
            }
        });

        // NO button - runs away!
        noBtn.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Make Yes button bigger and more tempting
            yesBtn.style.transform = 'scale(1.3)';
            yesBtn.style.boxShadow = '0 0 30px rgba(255,51,102,0.9)';
            yesBtn.style.background = '#ff1a4f';
        });

        noBtn.addEventListener('mouseout', function() {
            yesBtn.style.transform = 'scale(1)';
            yesBtn.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
            yesBtn.style.background = '#ff3366';
        });

        // Canvas animation for background hearts
        function drawBackgroundHeart(x, y, size, isCouple = false) {
            ctx.save();
            ctx.translate(x, y);
            
            ctx.beginPath();
            ctx.moveTo(0, size * 0.25);
            ctx.bezierCurveTo(
                -size * 0.2, -size * 0.1,
                -size * 0.5, -size * 0.1,
                -size * 0.5, size * 0.25
            );
            ctx.bezierCurveTo(
                -size * 0.5, size * 0.45,
                -size * 0.3, size * 0.6,
                0, size * 0.75
            );
            ctx.bezierCurveTo(
                size * 0.3, size * 0.6,
                size * 0.5, size * 0.45,
                size * 0.5, size * 0.25
            );
            ctx.bezierCurveTo(
                size * 0.5, -size * 0.1,
                size * 0.2, -size * 0.1,
                0, size * 0.25
            );
            
            if (isCouple) {
                ctx.fillStyle = `rgba(255, 105, 180, ${Math.random() * 0.2 + 0.1})`;
            } else {
                ctx.fillStyle = `rgba(255, 51, 102, 0.1)`;
            }
            ctx.fill();
            ctx.restore();
        }

        // Animate background hearts
        function animate() {
            if (!animationRunning) {
                requestAnimationFrame(animate);
                return;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw random hearts in background
            for (let i = 0; i < 25; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 40 + 10;
                drawBackgroundHeart(x, y, size, coupleActive);
            }
            
            // Draw extra hearts around couple if active
            if (coupleActive) {
                for (let i = 0; i < 15; i++) {
                    const x = canvas.width / 2 + (Math.random() - 0.5) * 400;
                    const y = canvas.height - 150 + (Math.random() - 0.5) * 100;
                    const size = Math.random() * 30 + 15;
                    drawBackgroundHeart(x, y, size, true);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();

        // NO button click evasion
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            const msg = document.createElement('div');
            msg.textContent = "Nice try! üòú Click YES instead! üíñ";
            msg.style.position = 'absolute';
            msg.style.left = e.clientX + 'px';
            msg.style.top = e.clientY - 40 + 'px';
            msg.style.color = '#ff3366';
            msg.style.fontWeight = 'bold';
            msg.style.fontSize = '1.2rem';
            msg.style.background = 'white';
            msg.style.padding = '10px';
            msg.style.borderRadius = '10px';
            msg.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
            msg.style.animation = 'floatUp 2s ease-out forwards';
            document.body.appendChild(msg);
            
            setTimeout(() => msg.remove(), 2000);
        });

        // Mouse move hearts
        document.addEventListener('mousemove', function(e) {
            if (animationRunning && Math.random() > 0.85) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = coupleActive ? 
                    ['üíë', 'üíï', 'üíñ', 'üíó', 'üíû'][Math.floor(Math.random() * 5)] :
                    ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï'][Math.floor(Math.random() * 4)];
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.fontSize = '20px';
                heart.style.animation = 'floatUp 2s ease-out forwards';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
        });

        // Make No button move randomly
        setInterval(() => {
            if (!animationRunning) {
                if (Math.random() > 0.6) {
                    const x = Math.random() * (window.innerWidth - 150);
                    const y = Math.random() * (window.innerHeight - 150);
                    noBtn.style.position = 'absolute';
                    noBtn.style.left = x + 'px';
                    noBtn.style.top = y + 'px';
                }
            }
        }, 800);
    </script>
</body>
</html>
